<html>
<script>

alert("Welcome to the number guessing game. Think of an integer between 1 and 100 (inclusive). If your number is greater than the program guess, type >. If your number is less than the program guess, type <. If the program guesses your number, type Yes. Let's begin!");

let name = prompt("Is your number 50?"); 
while (number == ">" || name == "<") {
	if (number == "Yes") {
	  alert("I won!");
	}
	else if (number == "<") {
	  prompt("Is your number  25?");
	}
	else (number== ">") {
	  prompt("Is your number 75?");
	}
}

</script>
</html>
