<script> 

let range = (1, 100)
let guess = 50
let max = 100
let min = 0

let response = prompt("Is your number " + (Math.floor(range/2)) + "?");

while(response != "yes") {
 
  if(response == "<") {
// range is 1-49
    max = guess
    guess = (Math.floor((max + min)/2))
    response = prompt("Is your number " + guess + "?");
}
  else if(response == ">") {
// range is 51-100
    min = guess
    guess = (Math.floor((max + min)/2))
    response = prompt("Is your number " + guess + "?");
}
}
alert("I won!");

</script>
